<template>
  <div class={divClasses}>
    <template if:true={isLoading}>
      <lightning-spinner></lightning-spinner>
    </template>
    <template if:false={isLoading}>
      <c-dropdown label={dropdownViewLabel} value={dropdownViewValue} options={viewOptions} ondropdownchange={handleDropdownChange}>
      </c-dropdown>
      <br/>
  
      <div style="max-height:80vh;overflow:scroll">
        <c-datatable key-field="Id" table-data={tableData} columns={tableColumns} has-row-actions="true" onactionclick={handleRowAction}>
        </c-datatable>
      </div>
    </template>
  </div>
</template>
