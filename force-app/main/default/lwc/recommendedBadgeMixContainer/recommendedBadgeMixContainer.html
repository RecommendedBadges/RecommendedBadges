<!--
  @description       : Container for a dropdown and treegrid to display recommended badge mixes.
  @author            : Ben Learn
  @group             : 
  @last modified on  : 03-02-2022
  @last modified by  : Ben Learn
-->
<template>
    <div class="slds-box slds-theme_default slds-var-p-around_small slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-3">
            <c-dropdown label={dropdownLabel} value={dropdownValue} options={dropdownOptions} ondropdownchange={handleDropdownChange}>
            </c-dropdown>
        </div>
        <div class="slds-col slds-size_2-of-3"></div>
        <br/>

        <lightning-button label="Expand All" onclick={handleExpandAll}></lightning-button>
        &nbsp; &nbsp;
        <lightning-button label="Collapse All" onclick={handleCollapseAll}></lightning-button>
        <br/>
        <br/>

        <template if:true={displayTable}>
            <div style="max-height:400px;overflow:scroll">
                <c-treegrid columns={treegridColumns} treegrid-data={treegridData} key-field={keyField}></c-treegrid>
            </div>
        </template>
    </div>
</template>
